<h2></h2><div *ngIf="exhibit">
  
  <h2>{{ exhibit.name | uppercase }}</h2>
  <div><span>id: </span>{{exhibit._id}}</div>
  <div><span>AR Text: </span>{{exhibit.arText}}</div>
  <div>
    <label>rename exhibit:
      <input [(ngModel)]="exhibit.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>Add/Edit AR Text :
      <input [(ngModel)]="exhibit.arText" placeholder="ARText"/>
    </label>
  </div>
</div>
