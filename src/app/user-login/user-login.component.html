<h1>{{title}}</h1>
<h2>User Login:</h2>
<div>
  <label>Username:
    <input [(ngModel)]="username" placeholder="username"/>
  </label>
</div>
<div>
  <label>Password:
    <input [(ngModel)]="password" placeholder="password"/>
  </label>
</div>

<button (click)="attemptLogin(username, password)">Login</button>
