<!--<h1>{{title}}</h1>-->
<h2>User Login:</h2>
<div class="col-md-2 col-md-offset-3">
  <div>
    <label>Username:
      <input [(ngModel)]="username"/>
    </label>
  </div>
  <div>
    <label>Password:
      <input [(ngModel)]= "password"/>
    </label>
  </div>
</div>

<button (click)="attemptLogin(username, password)">Login</button>
