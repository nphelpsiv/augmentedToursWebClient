<h2></h2><div *ngIf="exhibit">
  
  <h2>{{ exhibit._name | uppercase }}</h2>
  <div><span>id: </span>{{exhibit.id}}</div>
  <div><span>AR Text: </span>{{exhibit._text}}</div>
  <div>
    <label>rename exhibit:
      <input [(ngModel)]="exhibit._name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>Add/Edit AR Text :
      <input [(ngModel)]="exhibit._text" placeholder="ARText"/>
    </label>
  </div>
</div>
